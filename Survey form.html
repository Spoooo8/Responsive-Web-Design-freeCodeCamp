<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Survey form.css">
  </head>
  <body class="background">
   
   <fieldset class="title">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </fieldset>
     <div>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" >Name <input id="name" type="text" required placeholder="Enter your name"></label>
        <label id="email-label">Email<input id="email" type="email" required placeholder="Enter your email"></label>
        <label id="number-label" >Age<input id="number" type="number" min="13" max="100" required placeholder="Age"></label>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select a current role</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">other</option>
          </select>
        </label>
    </fieldset>
    <fieldset>
       <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely" ><input type="radio" id="definitely" name="recommend" class="inline" value="definitely">Definitely</label>  
        <label for="maybe" ><input type="radio" id="maybe" name="recommend" class="inline" value="maybe">Maybe</label>  
        <label for="not sure" ><input type="radio" id="not sure" name="recommend" class="inline" value="not sure">Not sure</label>  
    </fieldset>
    <fieldset>
      <label>What would you like to see improved? (Check all that apply)</label>
      <label><input value="frontend" type="checkbox" name="improve" checked  class="inline">Front-end Projects</label>
      <label><input value="backend" type="checkbox" name="improve"  class="inline">Back-end Projects</label>
      <label><input value="dataviz" type="checkbox" name="improve"  class="inline">Data Visualization</label>
      <label><input value="blockchain" type="checkbox" name="improve"  class="inline">Block Chain</label>
      <label>Any comments or suggestions?</label for="suggestions">
      <textarea id="suggestions" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
      <button id="submit" type="submit">Submit</button>
    </fieldset>
      
        
    
    </form>
    
  </div>
  </body>

</html>
